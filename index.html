<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumGuess</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="play-between">
          <button class="play-again btn">Play Again</button>
          <p class="betwwen">Between 1 and 20</p>
        </div>

        <h2>Guess My Number Game</h2>
        <button class="secret-number">?</button>
        <p class="message">Please Start Guessing :(</p>

        <div class="form">
          <div class="form-one">
            <input type="number" placeholder="Enter Your Lucky Number" class="inputNum" />
            <button class="check-now btn">Check Now</button>
          </div>

          <div class="form-two">
            <p>Score: <span class="score">0</span></p>
            <p>High Score: <span class="high-score">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
